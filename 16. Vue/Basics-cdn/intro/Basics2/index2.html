<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>My Book Store</h1>

    <div id="app">
      <!-- if-else conditional statement -->
      <div v-if="showBooks">
        <ul>
          <!-- for loop conditional statement -->
          <!-- Change class if isFav is true (with click event handler)  -->
          <li
            v-for="book in books"
            :class="{fav: book.isFav}"
            @click="toggleFav(book)"
          >
            <img :src="book.img" :alt="book.title" />
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
          </li>
        </ul>
        <br />
        <br />

        <!-- View all Filtered Books (all fav ones with composed property) -->
        <h1>My Favourite Books</h1>
        <li v-for="favBook in filteredBooks">
          <img :src="favBook.img" :alt="favBook.title" />
          <h3>{{ favBook.title }}</h3>
          <p>{{ favBook.author }}</p>
        </li>
      </div>
      <div v-else>
        <p>Click the button below to show books</p>
      </div>

      <!-- handling click event -->
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide books</span>
        <span v-else>Show books</span>
      </button>
      <br />
      <br />

      <!-- Attribute binding -->
      Connect with me on <a v-bind:href="url">github</a>
    </div>

    <script src="https://unpkg.com/vue@3.0.11"></script>
    <script src="index2.js"></script>
  </body>
</html>
