<!DOCTYPE html>
<html>
  <head>
    <style>
      .test {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>My First Web Page</h2>
    <p id="para">My First Paragraph.</p>

    <p id="demo"></p>

    <button id="shubham">Calculate Shubham Age</button>
    <button id="anik">Calculate Anik Age</button>

    <script>
      // define
      function calculateAge(yearOfBirth, name) {
        var age = 2021 - yearOfBirth;
        console.log(age);
        document.getElementById("demo").innerHTML = name + " " + age;
      }

      document.getElementById("shubham").addEventListener("dblclick", () => {
        calculateAge(1990, "Shubham");
        document.getElementById("para").setAttribute("class", "test")
      });

      document.getElementById("anik").addEventListener("dblclick", () => {
        calculateAge(1994, "Anik");
        document.getElementById("para").classList.remove("test")
      });
    </script>
  </body>
</html>
